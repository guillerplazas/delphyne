- input:
    request:
      chat:
        - role: system
          content: "\n    Generate an article on the given topic. Answer as a JSON object.\n    "
        - role: user
          content: '{query | yaml | trim}}'
      num_completions: 1
      options: {}
      tools: []
      structured_output:
        name: article
        description: 'Article(title: str, authors: list[str])'
        schema:
          properties:
            title:
              title: Title
              type: string
            authors:
              items:
                type: string
              title: Authors
              type: array
          required:
            - title
            - authors
          title: Article
          type: object
    iter: 1

  output:
    outputs:
      - content:
          structured:
            title: 'The Future of Sustainable Energy: Innovations and Challenges'
            authors:
              - Jane Doe
              - John Smith
        logprobs:
        tool_calls: []
        finish_reason: stop
    budget:
      values:
        num_requests: 1
    log_items: []

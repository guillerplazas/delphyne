- input:
    request:
      chat:
        - role: system
          content: Generate an article on the given topic. Answer as a JSON object.
        - role: user
          content: 'topic: AI'
      num_completions: 1
      options: {}
      tools: []
      structured_output:
        name: Article
        description: 'Article(title: str, authors: list[str])'
        schema:
          properties:
            title:
              title: Title
              type: string
            authors:
              items:
                type: string
              title: Authors
              type: array
          required:
            - title
            - authors
          title: Article
          type: object
    iter: 1

  output:
    outputs:
      - content:
          structured:
            title: 'Artificial Intelligence: Transforming the Future'
            authors:
              - John Doe
              - Jane Smith
        logprobs:
        tool_calls: []
        finish_reason: stop
    budget:
      values:
        num_requests: 1
    log_items: []

- input:
    request:
      chat:
        - role: system
          content: Generate an article on the given topic. Answer as a JSON object.
        - role: user
          content: 'topic: AI'
      num_completions: 1
      options: {}
      tools: []
      structured_output:
        name: Article
        description: 'Article(title: str, authors: list[str])'
        schema:
          properties:
            title:
              title: Title
              type: string
            authors:
              items:
                type: string
              title: Authors
              type: array
          required:
            - title
            - authors
          title: Article
          type: object
    iter: 1

  output:
    outputs:
      - content:
          structured:
            title: The Evolution and Impact of Artificial Intelligence
            authors:
              - Jane Doe
        tool_calls: []
        finish_reason: stop
        logprobs:
        reasoning_content:
    budget:
      values:
        num_requests: 1
        num_completions: 1
        num_requests__small: 1
        num_completions__small: 1
        input_tokens: 22
        input_tokens__small: 22
        output_tokens: 28
        output_tokens__small: 28
        price: 1.9999999999999998e-05
        price__small: 1.9999999999999998e-05
    log_items: []
    model_name: mistral-small-2503
    usage_info:
      completion_tokens: 28
      prompt_tokens: 22
      total_tokens: 50

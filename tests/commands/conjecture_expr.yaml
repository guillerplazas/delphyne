# delphyne-command

command: answer_query
args:
  query: ConjectureExpr
  completions: 1
  prompt_only: false
  params: {}
  options: {}
  args:
    vars: [x, y]
    prop:
      - [a]
      - F(a, a) == 0 and F(0, 0) == 0 and F(1, 0) > 0
outcome:
  status: completed
  diagnostics: []
  result:
    prompt:
      messages:
        - role: system
          content: You are provided a property. You must synthetize a Python expression for the body of an integer function `F` that respects this property. Just answer with the expression and nothing else.
        - role: user
          content: |-
            Input variables: ['x', 'y'].
            Property: for every possible values of ['a', 'b'], the following must hold:

            ```py
            F(a, b) == F(b, a) and F(0, 1) == 2
            ```
        - role: assistant
          content: 2*(x + y)
        - role: user
          content: |-
            Input variables: ['x', 'y'].
            Property: for every possible values of ['a'], the following must hold:

            ```py
            F(a, a) == 0 and F(0, 0) == 0 and F(1, 0) > 0
            ```
      options:
        model: null
        max_tokens: null
    response: x - y

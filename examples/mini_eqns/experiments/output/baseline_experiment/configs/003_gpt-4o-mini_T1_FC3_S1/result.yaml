                  ```
                  - cos_zero: `cos(0) = 1`
                  - sin_zero: `sin(0) = 0`
                  - sin_halfpi: `sin(pi/2) = 1`
                  - cos_halfpi: `cos(pi/2) = 0`
                  - sin_neg: `sin(-x) = -sin(x)`
                  - cos_neg: `cos(-x) = cos(x)`
                  - cos_add: `cos(x + y) = cos(x)*cos(y) - sin(x)*sin(y)`
                  - sin_add: `sin(x + y) = sin(x)*cos(y) + cos(x)*sin(y)`
                  ```

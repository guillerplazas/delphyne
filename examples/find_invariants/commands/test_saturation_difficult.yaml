# delphyne-command

command: run_strategy
args:
  strategy: prove_program_by_saturation
  args:
    prog: |
      use int.Int

      let main () diverges =
        let ref x = any int in
        let ref y = any int in
        x <- 1;
        y <- 0;
        while y < 100000 do
          x <- x + y;
          y <- y + 1
        done;
        assert { x >= y }
  policy: prove_program_by_saturation_policy
  policy_args:
    model_name: gpt-4.1-nano
  num_generated: 5
  budget:
    num_requests: 5
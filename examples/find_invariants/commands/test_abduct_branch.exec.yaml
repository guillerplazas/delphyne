command: run_strategy
args:
  strategy: prove_program_via_abduction_and_branching
  args:
    prog: |
      use int.Int

      let main () diverges =
        let ref a = any int in
        let ref b = a * a + 2 in
        let ref x = 0 in
        while b < 50 do
          x <- x * (b - 1) + 1;
          b <- b + 1;
        done;
        assert { x >= 0 }
  policy: prove_program_via_abduction_and_branching_policy
  policy_args: {}
  num_generated: 1
  budget:
    num_requests: 60
command: run_strategy
args:
  strategy: prove_program_via_abduction_and_branching
  args:
    prog: |
      use int.Int

      let main () diverges =
        let ref x = 1 in
        let ref y = 1 in
        while y < 100000 do
          x <- x + y;
          y <- y + 1
        done;
        assert { x >= y }
  policy: prove_program_via_abduction_and_branching_policy
  policy_args: {}
  num_generated: 1
  budget:
    num_requests: 20
site_name: Delphyne
theme:
  name: material
  favicon: null
  # favicon: assets/logos/black/21.png
  logo: assets/logos/white/mini.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.indexes  # Allows adding welcome pages to sections
    # - navigation.tabs
    # - navigation.sections  # Make left navigation bar not foldable

plugins:
  # - glightbox  # To allow clicking on images to view them in a lightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            cross_references: true
            show_signature_annotations: true
            separate_signature: true
            filters: ["!^_"]
            # docstring_options:
              # ignore_init_summary: true
            # merge_init_into_class: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: [.]
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascript/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  version:
    provider: mike

nav:
  - index.md
  - Manual:
    - manual/strategies.md
    - manual/policies.md
    - manual/demos.md
    - manual/extension.md
  - how-to-guides.md
  - Reference:
    # - reference/index.md
    - Strategy Language:
      - reference/strategy/strategy-trees.md

